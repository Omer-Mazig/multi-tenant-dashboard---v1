<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Secure Multi-tenant Dashboard</title>
    <script>
      // Redirect from localhost to tenant subdomain
      (function () {
        const hostname = window.location.hostname;
        if (hostname === "localhost" || hostname === "127.0.0.1") {
          // Default to acme tenant if on localhost
          const port = window.location.port ? `:${window.location.port}` : "";
          const path = window.location.pathname;
          const search = window.location.search;
          const hash = window.location.hash;
          const newUrl = `http://acme.lvh.me${port}${path}${search}${hash}`;
          console.log(`Redirecting from ${window.location.href} to ${newUrl}`);
          window.location.href = newUrl;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
